<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="utf-8">
<title th:text="${title}">Login In</title>
</head>
<body>
	<section>
		<section class="vh-100 home-banner">
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col col-xl-10">
						<div class="card" style="border-radius: 1rem;">
							<div class="row g-0">
								<div class="col-md-6 col-lg-5 d-none d-md-block">
									<img src="/img/login-banner.jpg"
										th:src="@{/img/login-banner.jpg}" alt="login form image"
										class="img-fluid" style="border-radius: 1rem 0 0 1rem; " />
								</div>
								<div class="col-md-6 col-lg-7 d-flex align-items-center">
									<div class="card-body p-4 p-lg-5 " >

										<form th:action="@{/dologin}" method="POST">

											<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign
												into your account</h5>
												
											<div th:if="${param.error}" class="alert alert-danger">
											    Invalid Username and Password
											</div>
											  
											<div th:if="${param.logout}" class="alert alert-success">
											    You have been Logged Out Successfully!
											</div>

											<div class="form-floating mb-3">
												<input type="email" name="username" class="form-control" id="floatingInput"
													placeholder="name@example.com"> <label
													for="floatingInput">Email address</label>
											</div>
											<div class="form-floating mb-3">
												<input type="password"  name="password" class="form-control"
													id="floatingPassword" placeholder="Password"> <label
													for="floatingPassword">Password</label>
											</div>

											<div class="pt-1 mb-4">
												<button class="btn my-button" type="submit">Login</button>
											</div>

											<a class="link" href="#!">Forgot password?</a>
											<p class="mb-5 pb-lg-2" style="color: #393f81;">
												Don't have an account? <a href="signup"
													style="color: #393f81;">Register here</a>
											</p>
										</form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
</body>
</html>
