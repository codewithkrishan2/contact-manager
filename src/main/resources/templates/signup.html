<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="utf-8">
<title th:text="${title}">Sign-Up</title>
</head>
<body>
	<section
		class="home-banner d-flex justify-content-center align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-md-8 m-auto">
				
					<div class="my-card">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-dismissible fade show" role="alert">
						  <p><strong th:text="${session.message.content}"></strong></p>
						  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						  <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->						  
						</div>
						<h1 class="text-center mb-4">Register For Managing Contacts</h1>
						<hr>
						<form th:action="@{/doRegister}" method="POST" th:object="${user}" novalidate>
						
						<div class="row">
						  <div class="col-lg-6 col-md-12 col-sm-12">
						    <div class="form-floating mb-3">
								<input name="name" type="text" class="form-control "  th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
								 id="name-field" placeholder="John Doe" 
								 required th:value="${user.name}" > 
								<label for="name-field">Your Name</label>
								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
							    </div>
							</div>
						  </div>
						  <div class="col-lg-6 col-md-12 col-sm-12">
						    <div class="form-floating mb-3">
								<input name="email" type="email" class="form-control"
								 id="email-field" placeholder="your.email@mail.com" 
								required th:value="${user.email}" th:classappend="${#fields.hasErrors('email')? 'is-invalid': ''}"> 
								<label for="email-field">Email address</label>
								<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
							    </div>
							</div>
						  </div>
						</div>
						
						<div class="row">
						  <div class="col-lg-6 col-md-12 col-sm-12">
						    <div class="form-floating mb-3">
								<input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" aria-describedby="passwordHelpInline">
								<label for="inputPassword">Password</label>
							</div>
						  </div>
						  <div class="col-lg-6 col-md-12 col-sm-12 password-hint">
						    <span id="passwordHelpInline" class="form-text text-white">
						      Password must be 8-20 characters long, contain letters and numbers.
						    </span>
						  </div>
						</div>
						
						<div class="row">
						  <div class="col">
						    <div class="form-floating mb-3">
							  <textarea name="about" class="form-control" placeholder="Leave a comment here" 
							  id="aboutField" style="height: 100px"
							  th:value="${user.about}" ></textarea>
							  <label for="aboutField">Enter Something About Yourself:</label>
							</div>
						  </div>
						</div>
						<div class="row">
							<div class="col">
							    <div class="form-check" style="position:relative;">
							      <input name="agreement" class="form-check-input " type="checkbox" id="agreement">
							      <label class="form-check-label" for="agreement">
							        I Accept Terms and Conditions
							      </label>
							    </div>
							  </div>
						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button type="reset" class="btn btn-secondary text-center">Reset</button>
							<button type="submit" class="btn btn-primary text-center">Submit</button>
						</div>
						</form>
					</div> 
				</div>
			</div>
		</div>
	</section>
</body>
</html>
