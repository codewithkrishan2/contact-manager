<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Base HTML</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

	<!-- navigation bar will be displayed on all pages -->
	<nav class="navbar navbar-expand-lg bg-dark border-body" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img src="https://krishankant.me/assets/images/logo.png" alt="logo" class="img-fluid rounded navbar-img" width=80px></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-pills text-uppercase">
					<li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Login</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/signup}">Signup</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div th:replace="${content}"></div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/script.js}"> </script>
</body>
</html>
