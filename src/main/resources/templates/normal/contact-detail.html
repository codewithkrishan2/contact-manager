<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/normal-base::layout(~{::section})}">

<head>
	<meta charset="utf-8">
	<title th:text="${title}">Dashboard</title>
</head>

<body>
	<section>
		<div class="card ms-3 me-3" th:if="${contact}">
			<div class="card-body" >
			
				<div class="container text-center">
				
					<img th:src="@{'/img/'+${contact.image}}" alt="profile photo" class="contact-profile" style="height:200px; width:200px; border-radius:50%"/>
					
					<h3 class="mt-3"><span th:text="${contact.name}"></span>&nbsp(<span th:text="${contact.secondName}"></span>)</h3>
										
					<table class="table table-hover table-dark table-bordered rounded rounded-4 table-responsive overflow-hidden">
					  <thead>
					  </thead>
					  <tbody class="border-5 rounded-5">
					    <tr>
					      <th scope="col">#ID</th>
					      <td scope="row"><span th:text="${contact.cId}"></span></td>
					    </tr>
					    <tr>
					      <th scope="col">Mobile Number</th>
					      <td scope="row"><span th:text="${contact.phone}"></span></td>
					    </tr>
					    <tr>
					      <th scope="col">Email</th>
					      <td scope="row"><span th:text="${contact.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="col">Work</th>
					      <td scope="row"><span th:text="${contact.work}"></span></td>
					    </tr>
					    <tr>
					      <th scope="col">Description</th>
					      <td scope="row"><span th:utext="${contact.description}"></span></td>
					    </tr>
					  </tbody>
					</table>
					
					<div class="d-grid gap-2 col-6 mx-auto">
					  <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger" type="button">DELETE</button>
					</div>					
					  <form method="POST" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-3 d-grid gap-2 col-6 mx-auto">
						  	<button class="btn btn-primary btn-block" type="submit">UPDATE</button>				      
						</form>
				</div>
			</div>
			
			
		</div>
			<h1 class="text-center text-danger" th:unless="${contact}" >You don't have permission to view this contact</h1>
	</section>
</body>

</html>
