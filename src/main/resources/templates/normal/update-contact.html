<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/normal-base::layout(~{::section})}">

<head>
	<meta charset="utf-8">
	<title th:text="${title}"></title>
</head>

<body>
	<section>
		<div class="card  ms-3 me-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:object="${contact}"
							
							enctype="multipart/form-data"
							method="post"
							th:action="@{/user/process-update}"
							class="mt-2"
							>
							
							<input type="hidden" th:value="${contact.cId}" name="cId" />
							<!-- first name field -->
							<div class="input-group flex-nowrap mb-3">
							  <span class="input-group-text"><i class="fa-solid fa-user-tie"></i></span>
							  <input th:value="${contact.name}" type="text" id="firstname" name="name" placeholder="Enter First Name" class="form-control" required/>
							</div>
							
							<!-- last name field -->
							<div class="input-group flex-nowrap mb-3">
							  <span class="input-group-text"><i class="fa-solid fa-user-plus"></i></span>
							  <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Second Name" class="form-control"/>
							</div>
							
							<!-- Phone field -->
							<div class="input-group flex-nowrap mb-3">
							  <span class="input-group-text"><i class="fa-solid fa-phone-flip"></i></span>
							  <input th:value="${contact.phone}" required pattern="^\+?\d{10,13}$" type="number" id="phone" name="phone" placeholder="Enter Phone Number " class="form-control" />
							</div>
							
							<!-- Email field -->
							<div class="input-group flex-nowrap mb-3">
							  <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
							  <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email Name" class="form-control"/>
							</div>
							
							<!-- Work Field  -->
							<div class="input-group flex-nowrap mb-3">
							  <span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
							  <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Here " class="form-control"/>
							</div>
							
							<!-- description field -->
							<div class="input-group flex-nowrap mb-3">
							  <span class="input-group-text">Description</span>
							  <textarea th:text="${contact.description}" class="form-control" id="tiny" name="description" placeholder="Enter Description Here" aria-label="With textarea"></textarea>
							</div>
	
							<!-- Image field -->
							<div class="container">
								<img th:src="@{'/img/'+${contact.image}}" alt="profile image" class="image-fluid update-contact-profile"/>
							</div>
							
							<div class="input-group flex-nowrap mb-3">
							  <label class="input-group-text" for="inputGroupFile01">Upload New Photo</label>
							  <input type="file" name="image1" class="form-control" id="inputGroupFile01">
							</div>
							<div class="container text-end">
								<button class="btn btn-outline-success">Save</button>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"></script>
		<script>
		  tinymce.init({
		    selector: 'textarea#tiny'
		  });
		</script>
	</section>
	
</body>

</html>
